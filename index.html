<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="container">
    <section class="main-content">
      <div class="linked-list-header">
        <header class="linked" aria-label="Linked List">Linked
        <img class="logo" src="images/linked-list-logo.svg" aria-label="chain link image">
        <span class="list">List 
        </span>
        </header>
      </div>
    <input type="text" name="website-title" class="website-title-input" placeholder="Website Title" aria-label="enter website title here">
    <input type="text" name="website-URL" class="website-URL-input
    " placeholder="Website URL" aria-label="enter website url here">
    <button class="enter" aria-label="press enter here">
    Enter</button>
  </section>

  <ul class="bookmarks">
    <li class="single-bookmark">
      <p class="bookmark-website-title">The Website Title</p>
      <hr>
      <p class="bookmark-website-url">www.google.com</p>
      <hr>
      <button class="read-button">Read</button>
      <button class="delete-button">Delete</button>
    </li>

    <li class="single-bookmark">
      <p class="bookmark-website-title">The Website Title</p>
      <hr>
      <p class="bookmark-website-url">www.google.com</p>
      <hr>
      <button class="read-button">Read</button>
      <button class="delete-button">Delete</button>
    </li>

    <li class="single-bookmark">
      <p class="bookmark-website-title">The Website Title</p>
      <hr>
      <p class="bookmark-website-url">www.google.com</p>
      <hr>
      <button class="read-button">Read</button>
      <button class="delete-button">Delete</button>
    </li>
    
    <li class="single-bookmark">
      <p class="bookmark-website-title">The Website Title</p>
      <hr>
      <p class="bookmark-website-url">www.google.com</p>
      <hr>
      <button class="read-button">Read</button>
      <button class="delete-button">Delete</button>
    </li>
  </ul><!-- container -->

  <script src="script.js"></script>
</body>
</html>
