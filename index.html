<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="container">
    <section class="main-content">
      <div class="linked-list-header">
        <header class="linked" aria-label="Linked List">Linked
        <img class="logo" src="images/linked-list-logo.svg" aria-label="chain link image">
        <span class="list">List 
        </span>
        </header>
      </div>
      <input type="text" required name="website-title" class="website-title-input" placeholder="Website Title" aria-label="enter website title here">
      <input type="url" required name="website-URL" class="website-URL-input" placeholder="Website URL" aria-label="enter website url here">
      <button class="enter" aria-label="press enter here" disabled>Enter</button>
    <!-- <button class="clear" aria-label="clear read books"> 
    Clear</button> -->
      <div class="error-message" aria-label='Error message from input'>
      <p class="error"></p>
      </div>
      <div class="link-count" aria-label="count of bookmark links">
        <p class="read-count">read:<span class="read-count-number"> 0</span></p>
        <p class="unread-count">unread:<span class="unread-count-number"> 0</p>
        <p class="total-links">total-links:<span class="total-links"> 0</span></p>
      </div>
    </section>
  </section>
    <ul class="bookmarks"></ul> 
    <!-- container -->
  <script src="script.js"></script>
</body>
</html>
